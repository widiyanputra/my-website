<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website | Kalkulator Trapesium</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f8f8f8;
        color: #333;
      }

      h2 {
        color: #0066cc;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        box-sizing: border-box;
      }

      button {
        background-color: #0066cc;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #004080;
      }

      #hasilLuas {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Kalkulator Luas Trapesium</h2>

    <form id="trapezoidForm">
      <label for="garisAtas">Panjang Garis Atas:</label>
      <input
        type="number"
        id="garisAtas"
        name="garisAtas"
        required
        step="any"
      />

      <br />

      <label for="garisBawah">Panjang Garis Bawah:</label>
      <input
        type="number"
        id="garisBawah"
        name="garisBawah"
        required
        step="any"
      />

      <br />

      <label for="tinggi">Tinggi:</label>
      <input type="number" id="tinggi" name="tinggi" required step="any" />

      <br />

      <button type="button" onclick="hitungLuas()">Hitung Luas</button>
    </form>

    <p id="hasilLuas"></p>

    <script>
      function hitungLuas() {
        var garisAtas = parseFloat(document.getElementById("garisAtas").value);
        var garisBawah = parseFloat(
          document.getElementById("garisBawah").value
        );
        var tinggi = parseFloat(document.getElementById("tinggi").value);

        var luas = 0.5 * (garisAtas + garisBawah) * tinggi;

        document.getElementById("hasilLuas").innerHTML =
          "Luas trapesium adalah: " + luas;
      }
    </script>
  </body>
</html>
